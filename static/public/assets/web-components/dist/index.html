<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Monaco AQL Editor</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdn.jsdelivr.net/npm/daisyui@5" rel="stylesheet" type="text/css" />
    <link href="https://cdn.jsdelivr.net/npm/rrweb-player/dist/style.css" rel="stylesheet" type="text/css" />

    <style>
.rr-player {
  position: relative;
  float: left;
  box-shadow: none;
}

.play-frame {
  overflow: hidden;
}

/* .replayer-wrapper {
  float: left;
  clear: both;
  transform-origin: top left;
  left: 50%;
  top: 50%;
  background-color: white;
} */

.replayer-wrapper > iframe {
  border: none;
  background-color: white;
}
.event-container.expanded {
  @apply border border-strokeBrand-strong
}
.event-container.expanded  button > svg {
  @apply rotate-180
}
.event-container.expanded > .event-detail {
  display: flex;
}
    </style>

    <script type="module" crossorigin src="/js/index.js"></script>
    <link rel="stylesheet" crossorigin href="/css/index.css">
  </head>
  <body class="h-screen w-screen m-0 p-0 overflow-hidden flex flex-col">
    <div class="flex-1 relative h-full w-full  justify-center flex">
      <div class="fixed right-0 w-max bottom-18 border rounded shadow-lg" id="sessionPlayerWrapper">
        <session-replay containerId="sessionPlayerWrapper"></session-replay>
      </div>

    </div>
  </body>
</html>
