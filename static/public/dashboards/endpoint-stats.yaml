  - type: group
    title: Overview
    layout: { w: 6, h: 4 }
    children:
      - type: 'timeseries_stat'
        title: 'Requests'
        icon: list-tree
        query: kind=="server" AND hashes[*]=="{{var-endpointHash}}" | summarize count() by bin_auto(timestamp), status_code
        unit: reqs
        eager: true
        layout: { w: 7, h: 2 }

