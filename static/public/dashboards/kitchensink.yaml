  #   layout: { w: 3, h: 2 }

  - type: "timeseries"
    title: "POST requests"
    query: method == "POST" | timechart count(*) by method 
    layout: { w: 4, h: 2 }
    eager: true

  - type: "timeseries"
    title: "POST requests by method"
    query:  timechart count(*) by method 
    layout: { w: 4, h: 2 }
