name:  Build and Test PR

on: pull_request

env:
  LANG: C.UTF-8

jobs:
  runhaskell:
    name: Build and test 
    runs-on: ubuntu-24.04 
    permissions:
      contents: 'read'
      id-token: 'write'
    steps:
      - uses: actions/checkout@v4
      - name: Setup Rust
        uses: actions-rs/toolchain@v1
        with:
          toolchain: stable
          profile: minimal
          override: true
      - uses: freckle/stack-cache-action@main
      # - uses: freckle/stack-action@v5
      - uses: haskell-actions/setup@v2
        with:
          ghc-version: 9.8.2 
          enable-stack: true
          stack-version: "latest"
      - name: Install OpenSSL
        run: sudo apt-get update && sudo apt-get install -y libssl-dev libgrpc-dev>=1.55  # or "brew install openssl" for macOS
      - name: Set OpenSSL Paths
        run: |
          export OPENSSL_INCLUDE_DIR=$(pkg-config --variable=includedir openssl)
          export OPENSSL_LIB_DIR=$(pkg-config --variable=libdir openssl)
      - name: Setup node env
        uses: actions/setup-node@v4
        with:
          node-version: 18
      - run: npm install
      - run: npx tailwindcss  -i ./static/public/assets/css/tailwind.css -o ./static/public/assets/css/tailwind.min.css

      - run: make prepare-rust-interop
      - run: stack --no-terminal build --dependencies-only
      - run: stack install --local-bin-path=. --flag pg-entity:prod --ghc-options "-O0"
      - run: stack test
