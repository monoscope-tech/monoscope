name: Build and Test PR

on: pull_request

env:
  LANG: C.UTF-8

jobs:
  build:
    name: Build
    runs-on: ubuntu-24.04
    permissions:
      contents: 'read'
      id-token: 'write'
    steps:
      - uses: actions/checkout@v4
      - uses: freckle/stack-cache-action@main
      # - uses: freckle/stack-action@v5
      - uses: haskell-actions/setup@v2
        with:
          ghc-version: 9.10.2
          enable-stack: true
          stack-version: 'latest'
      - name: Install OpenSSL, protoc and snappy
        run: sudo apt-get update && sudo apt-get install -y libssl-dev librdkafka-dev libgrpc-dev>=1.55 protobuf-compiler libsnappy-dev # or "brew install openssl" for macOS
      - name: Set OpenSSL Paths
        run: |
          export OPENSSL_INCLUDE_DIR=$(pkg-config --variable=includedir openssl)
          export OPENSSL_LIB_DIR=$(pkg-config --variable=libdir openssl)
      - name: Setup node env
        uses: actions/setup-node@v4
        with:
          node-version: 18
      - run: npm install
      - run: npx tailwindcss -i ./static/public/assets/css/tailwind.css -o ./static/public/assets/css/tailwind.min.css --minify
      - name: Build web-components
        run: |
          cd web-components
          npm install
          npm run build

      - run: stack --no-terminal build --dependencies-only
      - run: stack build --ghc-options "-O0"
      
      - name: Cache build artifacts
        uses: actions/cache@v3
        with:
          path: |
            .stack-work
            ~/.stack
            static/public/assets/css/tailwind.min.css
            web-components/dist
          key: ${{ runner.os }}-stack-${{ hashFiles('stack.yaml', 'package.yaml') }}
          restore-keys: |
            ${{ runner.os }}-stack-

  test:
    name: Test ${{ matrix.test-suite }}
    needs: build
    runs-on: ubuntu-24.04
    strategy:
      matrix:
        test-suite: [doctests, unit-tests, integration-tests]
    steps:
      - uses: actions/checkout@v4
      - uses: freckle/stack-cache-action@main
      - uses: haskell-actions/setup@v2
        with:
          ghc-version: 9.10.2
          enable-stack: true
          stack-version: 'latest'
      - name: Install dependencies
        run: sudo apt-get update && sudo apt-get install -y libssl-dev librdkafka-dev libgrpc-dev>=1.55 protobuf-compiler libsnappy-dev
      
      - name: Restore build artifacts
        uses: actions/cache@v3
        with:
          path: |
            .stack-work
            ~/.stack
            static/public/assets/css/tailwind.min.css
            web-components/dist
          key: ${{ runner.os }}-stack-${{ hashFiles('stack.yaml', 'package.yaml') }}
          restore-keys: |
            ${{ runner.os }}-stack-
      
      # Build CSS if not in cache
      - name: Setup node env
        uses: actions/setup-node@v4
        with:
          node-version: 18
      
      - name: Build CSS if missing
        run: |
          if [ ! -f static/public/assets/css/tailwind.min.css ]; then
            echo "CSS file missing, building..."
            npm install
            npx tailwindcss -i ./static/public/assets/css/tailwind.css -o ./static/public/assets/css/tailwind.min.css --minify
          else
            echo "CSS file found in cache"
          fi
          
      - name: Run ${{ matrix.test-suite }}
        run: stack test :${{ matrix.test-suite }}
