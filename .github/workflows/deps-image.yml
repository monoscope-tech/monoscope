name: Build Dependency Image

on:
  schedule:
    - cron: '0 0 * * 0'  # Weekly on Sunday at midnight UTC
  workflow_dispatch:  # Allow manual trigger
  push:
    paths:
      - '*.cabal'
      - 'cabal.project*'
      - 'Dockerfile.deps'
    branches: [master]

jobs:
  build-deps:
    name: Build Dependencies Image
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write
    steps:
      - uses: actions/checkout@v6

      - name: Free Disk Space
        run: |
          sudo rm -rf /usr/share/dotnet
          sudo rm -rf /usr/local/lib/android
          sudo rm -rf /opt/ghc
          sudo rm -rf /opt/hostedtoolcache/CodeQL
          sudo docker image prune --all --force

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Login to Container Registry
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.repository_owner }}
          password: ${{ secrets.GH_TOKEN }}

      - name: Build and push Dependencies Image
        uses: docker/build-push-action@v6
        with:
          context: .
          file: ./Dockerfile.deps
          push: true
          tags: |
            ghcr.io/monoscope-tech/monoscope-deps:latest
            ghcr.io/monoscope-tech/monoscope-deps:${{ github.sha }}
          cache-from: type=registry,ref=ghcr.io/monoscope-tech/monoscope-deps:buildcache
          cache-to: type=registry,ref=ghcr.io/monoscope-tech/monoscope-deps:buildcache,mode=max
          platforms: linux/amd64
          provenance: false
