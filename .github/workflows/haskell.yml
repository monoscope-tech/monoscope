name: Deploy

on:
  push:
    branches: [master]

env:
  LANG: C.UTF-8
  LD_LIBRARY_PATH: '/usr/local/lib:$LD_LIBRARY_PATH'

jobs:
  build:
    name: Build
    runs-on: ubuntu-latest
    permissions:
      contents: 'read'
      id-token: 'write'
    steps:
      - uses: actions/checkout@v4
      - name: Setup Rust
        uses: actions-rs/toolchain@v1
        with:
          toolchain: stable
          profile: minimal
          override: true
      - uses: haskell-actions/setup@v2
        with:
          ghc-version: 9.10.2
          cabal-version: 'latest'
      - name: Install OpenSSL, protoc and snappy
        run: sudo apt-get update && sudo apt-get install -y libssl-dev librdkafka-dev protobuf-compiler libsnappy-dev # or "brew install openssl" for macOS
      - name: Set OpenSSL Paths
        run: |
          export OPENSSL_INCLUDE_DIR=$(pkg-config --variable=includedir openssl)
          export OPENSSL_LIB_DIR=$(pkg-config --variable=libdir openssl)
      - name: Setup node env
        uses: actions/setup-node@v4
        with:
          node-version: 18
          cache: 'npm'

      - name: Cache Node modules
        uses: actions/cache@v3
        with:
          path: |
            node_modules
            web-components/node_modules
          key: ${{ runner.os }}-node-${{ hashFiles('**/package-lock.json') }}
          restore-keys: |
            ${{ runner.os }}-node-

      - run: npm install
      - run: npx tailwindcss  -i ./static/public/assets/css/tailwind.css -o ./static/public/assets/css/tailwind.min.css
      # - run: npx postcss-cli ./static/public/assets/css/tailwind.css -o ./static/public/assets/css/tailwind.min.css
      - name: Build web-components
        run: |
          cd web-components
          npm install
          npm run build

      - name: Cache Cabal dependencies
        uses: actions/cache@v3
        with:
          path: |
            ~/.cabal/store
            dist-newstyle
          key: ${{ runner.os }}-cabal-${{ hashFiles('**/*.cabal', '**/cabal.project', '**/cabal.project.freeze') }}
          restore-keys: |
            ${{ runner.os }}-cabal-

      - name: Cache Rust build
        uses: actions/cache@v3
        with:
          path: |
            rust-interop/target
            ~/.cargo/registry
            ~/.cargo/git
          key: ${{ runner.os }}-rust-${{ hashFiles('rust-interop/Cargo.lock', 'rust-interop/Cargo.toml') }}
          restore-keys: |
            ${{ runner.os }}-rust-

      - name: Build Rust interop library
        run: |
          make prepare-rust-interop
          sudo mkdir -p /usr/local/lib
          sudo cp -r rust-interop/target/release/* /usr/local/lib || true
          sudo cp rust-interop/target/release/libCrust_interop.so /usr/local/lib || true
          sudo cp rust-interop/target/release/libCrust_interop.so /usr/local/lib/librust_interop.so || true
          sudo mkdir -p /usr/lib
          sudo cp -r rust-interop/target/release/* /usr/lib || true
          sudo cp rust-interop/target/release/libCrust_interop.so /usr/lib || true
          sudo cp rust-interop/target/release/libCrust_interop.so /usr/lib/librust_interop.so || true
          # Ensure the static library is available for cabal install
          ls -la rust-interop/target/release/

      - name: Configure project
        run: |
          cabal update
          cabal configure --enable-tests --enable-benchmarks

      - name: Build dependencies
        run: cabal build --only-dependencies all

      - name: Build project
        run: cabal build all --ghc-options "-O3"

      - name: Upload build artifacts
        uses: actions/upload-artifact@v4
        with:
          name: build-artifacts
          path: |
            ./build-output
            ./static
            ./web-components/dist
            ./rust-interop/target/release/libCrust_interop.so
            ./rust-interop/target/release/libCrust_interop.a
          retention-days: 3

      - name: Install to build-output
        run: |
          mkdir -p ./build-output
          cabal install --install-method=copy --installdir=./build-output --ghc-options "-O3"

  test:
    name: Test ${{ matrix.test-suite }}
    needs: build
    runs-on: ubuntu-latest
    strategy:
      matrix:
        test-suite: [doctests, unit-tests, integration-tests]
    steps:
      - uses: actions/checkout@v4
      - name: Setup Rust
        uses: actions-rs/toolchain@v1
        with:
          toolchain: stable
          profile: minimal
          override: true
      - uses: haskell-actions/setup@v2
        with:
          ghc-version: 9.10.2
          cabal-version: 'latest'
      - name: Install dependencies
        run: sudo apt-get update && sudo apt-get install -y libssl-dev librdkafka-dev libgrpc-dev>=1.55 protobuf-compiler libsnappy-dev

      - name: Cache Cabal dependencies
        uses: actions/cache@v3
        with:
          path: |
            ~/.cabal/store
            dist-newstyle
          key: ${{ runner.os }}-cabal-${{ hashFiles('**/*.cabal', '**/cabal.project', '**/cabal.project.freeze') }}
          restore-keys: |
            ${{ runner.os }}-cabal-

      - name: Cache Rust build
        uses: actions/cache@v3
        with:
          path: |
            rust-interop/target
            ~/.cargo/registry
            ~/.cargo/git
          key: ${{ runner.os }}-rust-${{ hashFiles('rust-interop/Cargo.lock', 'rust-interop/Cargo.toml') }}
          restore-keys: |
            ${{ runner.os }}-rust-

      - name: Restore Rust libraries
        run: |
          sudo mkdir -p /usr/local/lib
          sudo mkdir -p /usr/lib

      - run: |
          make prepare-rust-interop
          sudo cp rust-interop/target/release/libCrust_interop.so /usr/local/lib
          sudo cp rust-interop/target/release/libCrust_interop.so /usr/local/lib/librust_interop.so
          sudo cp rust-interop/target/release/libCrust_interop.so /usr/lib
          sudo cp rust-interop/target/release/libCrust_interop.so /usr/lib/librust_interop.so

      - name: Configure project
        run: |
          cabal update
          cabal configure --enable-tests

      - name: Run ${{ matrix.test-suite }}
        run: cabal test ${{ matrix.test-suite }}

  deploy:
    name: Deploy
    needs: build
    runs-on: ubuntu-24.04
    permissions:
      contents: 'read'
      id-token: 'write'
    steps:
      - uses: actions/checkout@v4

      - name: Download build artifacts
        uses: actions/download-artifact@v4
        with:
          name: build-artifacts

      - name: Setup Rust libraries
        run: |
          sudo mkdir -p /usr/local/lib
          sudo mkdir -p /usr/lib
          sudo cp rust-interop/target/release/libCrust_interop.so /usr/local/lib
          sudo cp rust-interop/target/release/libCrust_interop.so /usr/local/lib/librust_interop.so
          sudo cp rust-interop/target/release/libCrust_interop.so /usr/lib
          sudo cp rust-interop/target/release/libCrust_interop.so /usr/lib/librust_interop.so

      - name: Copy binary to root
        run: |
          cp ./build-output/* .

      - name: Login to Container Registry
        uses: docker/login-action@v2
        with:
          registry: ghcr.io
          username: ${{ github.repository_owner }}
          password: ${{ secrets.GH_TOKEN }}

      - name: Preset Image Name
        run: echo "IMAGE_URL=$(echo ghcr.io/${{ github.repository_owner }}/${{ github.event.repository.name }}:$(echo ${{ github.sha }} | cut -c1-7) | tr '[:upper:]' '[:lower:]')" >> $GITHUB_ENV

      - name: Build and push Docker Image
        uses: docker/build-push-action@v4
        with:
          context: .
          file: ./Dockerfile
          push: true
          tags: ${{ env.IMAGE_URL }}

      - name: Deploy Image to CapRrover
        uses: caprover/deploy-from-github@v1.1.2
        with:
          server: '${{ secrets.CAPTAINROVER_SERVER }}'
          app: '${{ secrets.CAPTAINROVER_APP_NAME }}'
          token: '${{ secrets.CAPTAINROVER_APP_TOKEN }}'
          image: '${{ env.IMAGE_URL }}'

      - name: Show Output
        run: echo ${{ steps.deploy.outputs.url }}
