name: Deploy

on:
  push:
    branches: [master]

env:
  LANG: C.UTF-8
  LD_LIBRARY_PATH: '/usr/local/lib:$LD_LIBRARY_PATH'
  # GitHub Actions runners have 2 cores for Linux
  CABAL_JOBS: 2
  GHC_VERSION: 9.10.2

jobs:
  build:
    name: Build
    runs-on: ubuntu-latest
    permissions:
      contents: 'read'
      id-token: 'write'
    outputs:
      cache-key: ${{ steps.cache-key.outputs.key }}
    steps:
      - uses: actions/checkout@v4

      - name: Generate cache key
        id: cache-key
        run: |
          echo "key=${{ runner.os }}-build-${{ hashFiles('**/*.cabal', '**/cabal.project*', 'rust-interop/Cargo.*', '**/package-lock.json') }}" >> $GITHUB_OUTPUT

      # Setup all toolchains early to maximize parallel downloads
      - name: Setup Rust
        uses: dtolnay/rust-toolchain@stable

      - uses: haskell-actions/setup@v2
        with:
          ghc-version: ${{ env.GHC_VERSION }}
          cabal-version: 'latest'

      - name: Setup node env
        uses: actions/setup-node@v4
        with:
          node-version: 18
          cache: 'npm'

      # Unified cache for all dependencies
      - name: Cache all dependencies
        uses: actions/cache@v4
        with:
          path: |
            ~/.cabal/store
            dist-newstyle
            rust-interop/target
            ~/.cargo/registry
            ~/.cargo/git
            node_modules
            web-components/node_modules
          key: ${{ steps.cache-key.outputs.key }}
          restore-keys: |
            ${{ runner.os }}-build-

      # Install all system dependencies at once
      - name: Install system dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y libssl-dev librdkafka-dev protobuf-compiler libsnappy-dev libgrpc-dev>=1.55
          echo "OPENSSL_INCLUDE_DIR=$(pkg-config --variable=includedir openssl)" >> $GITHUB_ENV
          echo "OPENSSL_LIB_DIR=$(pkg-config --variable=libdir openssl)" >> $GITHUB_ENV

      # Update cabal index early
      - name: Update cabal index
        run: cabal update

      # Build frontend assets
      - name: Build frontend assets
        run: |
          echo "::group::NPM install"
          npm ci --prefer-offline --no-audit
          echo "::endgroup::"

          echo "::group::Build Tailwind CSS"
          npx tailwindcss -i ./static/public/assets/css/tailwind.css -o ./static/public/assets/css/tailwind.min.css --minify
          echo "::endgroup::"

          echo "::group::Build web components"
          cd web-components
          npm ci --prefer-offline --no-audit
          npm run build
          cd ..
          echo "::endgroup::"

      # Build Rust only if not cached
      - name: Build Rust interop library
        run: |
          echo "::group::Check Rust cache"
          if [ -f "rust-interop/target/release/libCrust_interop.a" ]; then
            echo "Rust library already built, using cache"
          else
            echo "Building Rust library..."
            cd rust-interop
            cargo build --release -j4
            cd ..
          fi
          echo "::endgroup::"

          echo "::group::Setup libraries for Cabal"
          mkdir -p dist/build
          cp rust-interop/target/release/libCrust_interop.* dist/build/
          sudo cp rust-interop/target/release/libCrust_interop.* /usr/local/lib/
          # Create symbolic links with the expected library name
          cd dist/build && ln -sf libCrust_interop.a librust_interop.a && cd ../..
          cd /usr/local/lib && sudo ln -sf libCrust_interop.a librust_interop.a && sudo ln -sf libCrust_interop.so librust_interop.so 2>/dev/null || true && cd -
          # Create GHC-version-specific shared library
          if [ -f /usr/local/lib/libCrust_interop.so ]; then
            sudo cp /usr/local/lib/libCrust_interop.so /usr/local/lib/libCrust_interop-ghc${GHC_VERSION}.so
          fi
          echo "::endgroup::"

      # Build Haskell project
      - name: Configure Haskell project
        run: |
          cabal configure --enable-tests --enable-benchmarks --ghc-options="-O2 -j4" --extra-lib-dirs=/usr/local/lib

      - name: Build and install executable
        run: |
          echo "::group::Building executable and dependencies"
          # Build only what we need for deployment
          cabal build exe:apitoolkit-server-exe -j4
          echo "::endgroup::"
          
          mkdir -p ./build-output
          echo "::group::Copy executable"
          # Use find to locate the built executable and copy it
          find dist-newstyle -name apitoolkit-server-exe -type f -executable | head -1 | xargs -I {} cp {} ./build-output/
          # Verify it's statically linked
          ldd ./build-output/apitoolkit-server-exe || echo "Binary appears to be statically linked"
          echo "::endgroup::"
          echo "::group::Verify executable"
          ls -la ./build-output/
          echo "::endgroup::"

      # Save cache always
      - name: Save cache
        uses: actions/cache/save@v4
        if: always()
        with:
          path: |
            ~/.cabal/store
            dist-newstyle
            rust-interop/target
            ~/.cargo/registry
            ~/.cargo/git
            node_modules
            web-components/node_modules
          key: ${{ steps.cache-key.outputs.key }}

      - name: Upload build artifacts
        uses: actions/upload-artifact@v4
        with:
          name: build-artifacts
          path: |
            ./build-output
            ./static
            ./web-components/dist
          retention-days: 1

  test:
    name: Test
    needs: build
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        test: [doctests, unit-tests, integration-tests]
    steps:
      - uses: actions/checkout@v4

      # Install system dependencies
      - name: Install system dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y libssl-dev librdkafka-dev libgrpc-dev>=1.55 protobuf-compiler libsnappy-dev

      - name: Setup Rust
        uses: dtolnay/rust-toolchain@stable

      - uses: haskell-actions/setup@v2
        with:
          ghc-version: ${{ env.GHC_VERSION }}
          cabal-version: 'latest'

      # Restore unified cache from build job
      - name: Restore cache
        uses: actions/cache@v4
        with:
          path: |
            ~/.cabal/store
            dist-newstyle
            rust-interop/target
            ~/.cargo/registry
            ~/.cargo/git
          key: ${{ needs.build.outputs.cache-key }}
          restore-keys: |
            ${{ runner.os }}-build-

      - name: Setup Rust libraries
        run: |
          echo "::group::Setup Rust libraries"
          mkdir -p dist/build
          cp rust-interop/target/release/libCrust_interop.* dist/build/ || true
          sudo cp rust-interop/target/release/libCrust_interop.* /usr/local/lib/ || true
          # Create symbolic links with the expected library name
          cd dist/build && ln -sf libCrust_interop.a librust_interop.a 2>/dev/null || true && cd ../..
          cd /usr/local/lib && sudo ln -sf libCrust_interop.a librust_interop.a && sudo ln -sf libCrust_interop.so librust_interop.so 2>/dev/null || true && cd -
          # Create GHC-version-specific shared library
          if [ -f /usr/local/lib/libCrust_interop.so ]; then
            sudo cp /usr/local/lib/libCrust_interop.so /usr/local/lib/libCrust_interop-ghc${GHC_VERSION}.so
          fi
          echo "::endgroup::"

      - name: Configure and build tests
        run: |
          cabal update
          cabal configure --enable-tests
          # Build only the specific test suite we're about to run
          cabal build ${{ matrix.test }} -j4

      - name: Run ${{ matrix.test }}
        run: |
          echo "::group::Running ${{ matrix.test }}"
          # Run without rebuilding since we just built it
          cabal test ${{ matrix.test }} -j4 --test-show-details=always --test-option=--color=always
          echo "::endgroup::"

  deploy:
    name: Deploy
    needs: build
    runs-on: ubuntu-24.04
    permissions:
      contents: 'read'
      id-token: 'write'
    steps:
      - uses: actions/checkout@v4

      - name: Download build artifacts
        uses: actions/download-artifact@v4
        with:
          name: build-artifacts

      - name: Copy binary to root
        run: |
          echo "::group::Prepare binary for Docker"
          cp ./build-output/apitoolkit-server-exe . || cp ./build-output/* ./apitoolkit-server-exe
          chmod +x ./apitoolkit-server-exe
          ls -la apitoolkit-server-exe
          echo "::endgroup::"

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Login to Container Registry
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.repository_owner }}
          password: ${{ secrets.GH_TOKEN }}

      - name: Build and push Docker Image
        uses: docker/build-push-action@v6
        with:
          context: .
          file: ./Dockerfile
          push: true
          tags: |
            ghcr.io/${{ github.repository_owner }}/${{ github.event.repository.name }}:${{ github.sha }}
            ghcr.io/${{ github.repository_owner }}/${{ github.event.repository.name }}:latest
          cache-from: type=gha
          cache-to: type=gha,mode=max
          platforms: linux/amd64
          provenance: false

      - name: Deploy Image to CapRrover
        uses: caprover/deploy-from-github@v1.1.2
        with:
          server: '${{ secrets.CAPTAINROVER_SERVER }}'
          app: '${{ secrets.CAPTAINROVER_APP_NAME }}'
          token: '${{ secrets.CAPTAINROVER_APP_TOKEN }}'
          image: 'ghcr.io/${{ github.repository_owner }}/${{ github.event.repository.name }}:${{ github.sha }}'

