ghc-options:
  # For details on warnings: https://downloads.haskell.org/~ghc/master/users-guide/using-warnings.html
  # This list taken from https://medium.com/mercury-bank/enable-all-the-warnings-a0517bc081c3
  # Enable all warnings with -Weverything, then disable the ones we don’t care about
  - -Weverything
  - -Wno-missing-exported-signatures # missing-exported-signatures turns off the more strict -Wmissing-signatures. See https://ghc.haskell.org/trac/ghc/ticket/14794#ticket
  - -Wno-missing-import-lists # Requires explicit imports of _every_ function (e.g. ‘$’); too strict
  - -Wno-missed-specialisations # When GHC can’t specialize a polymorphic function. No big deal and requires fixing underlying libraries to solve.
  - -Wno-all-missed-specialisations # See missed-specialisations
  - -Wno-unsafe # Don’t use Safe Haskell warnings
  - -Wno-safe # Don’t use Safe Haskell warnings
  - -Wno-missing-local-signatures # Warning for polymorphic local bindings; nothing wrong with those.
  - -Wno-monomorphism-restriction # Don’t warn if the monomorphism restriction is used
  - -Wno-missing-safe-haskell-mode
  # - -fforce-recomp # force recompilation. Useful for seeing the result of compiling ghc with these listed options. It impacts compile time and should be disabled when not needed.
  - -Wno-orphans
  # remove the next options when possible. This is a temporary workaround
  - -Wno-unused-top-binds
  - -Wno-unused-matches
  - -Wno-missing-kind-signatures
  - -fwrite-ide-info
  - -hiedir=.hie
  # - -fllvm

default-extensions:
  - BangPatterns
  - BlockArguments
  - DataKinds
  - DeriveAnyClass
  - DeriveGeneric
  - DerivingStrategies
  - DerivingVia
  - DisambiguateRecordFields
  - ExtendedDefaultRules
  - FlexibleInstances
  - ImportQualifiedPost
  - InstanceSigs
  - LambdaCase
  - MultiParamTypeClasses
  - NamedFieldPuns
  - FlexibleContexts
  - NoImplicitPrelude
  - OverloadedLabels
  - OverloadedLists
  - OverloadedStrings
  - PatternSynonyms
  - QuasiQuotes
  - RecordWildCards
  - StrictData
  - TypeApplications
  - TypeFamilies
  - TypeOperators
  - UndecidableInstances
  - OverloadedRecordDot
  - TemplateHaskell
  # - OverloadedRecordUpdate
  # - RebindableSyntax

extra-source-files:
  - README.md

