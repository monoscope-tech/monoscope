executables:
  apitoolkit-server-exe:
    main: Main.hs
    source-dirs: app
    ghc-options:
      - -threaded
      - -rtsopts
      - -with-rtsopts=-N
      - -fwrite-ide-info
      - -hiedir=.hie
      # - -O2
      # - -fPIC
    dependencies:
      - apitoolkit-server
      - relude >=1.1.0.0
    when:
      - condition: false
        other-modules: Paths_apitoolkit_server

tests:
  doctests:
    main: Main.hs
    source-dirs: test/doctests
    ghc-options:
      - -threaded
      - -rtsopts
      - -with-rtsopts=-N
      - -fwrite-ide-info
      - -hiedir=.hie
