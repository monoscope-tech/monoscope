executables:
  apitoolkit-server-exe:
    main:                Main.hs
    source-dirs:         app
    ghc-options:
    - -threaded
    - -rtsopts
    - -with-rtsopts=-N
    # - -fwrite-ide-info                   
    - -hiedir=.hie
    - -O2
    # - -fPIC
    dependencies:
    - apitoolkit-server
    - relude >=1.0.0.1
    when:       
    - condition: false       
      other-modules: Paths_apitoolkit_server

tests:
  apitoolkit-server-test:
    main:                Test.hs
    source-dirs:         test
    ghc-options:
    - -threaded
    - -rtsopts
    - -with-rtsopts=-N
    - -fwrite-ide-info                  
    - -hiedir=.hie
    dependencies:
    - base
    - apitoolkit-server
    - hspec
    # - hspec-discover
    - doctest-parallel
    - relude >= 1.0.0.1
