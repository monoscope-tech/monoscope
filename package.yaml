name: apitoolkit-server
version: 0.1.0.0
github: "githubuser/apitoolkit-server"
license: BSD3
author: "Author name here"
maintainer: "example@example.com"
copyright: "2021 Author name here"
language: GHC2021
spec-version: 0.36.0


ghc-options:
  - -fwrite-ide-info
  - -hiedir .hiefiles
  - "-hidir=.hifiles"
  - -threaded
  - -Weverything
  - -Werror # Treat warnings as errors
  - -fdefer-type-errors
  - -Werror=deferred-type-errors
  - -Werror=deferred-out-of-scope-variables
  - -fno-defer-typed-holes
  - -Wno-error=deprecations
  - -Wno-error=unused-packages
  - -Wno-error=missing-poly-kind-signatures
  - -Wno-missing-exported-signatures # missing-exported-signatures turns off the more strict -Wmissing-signatures. See https://ghc.haskell.org/trac/ghc/ticket/14794#ticket
  - -Wno-missing-import-lists # Requires explicit imports of _every_ function (e.g. ‘$’); too strict
  - -Wno-missed-specialisations # When GHC can’t specialize a polymorphic function. No big deal and requires fixing underlying libraries to solve.
  - -Wno-all-missed-specialisations # See missed-specialisations
  - -Wno-unsafe # Don’t use Safe Haskell warnings
  - -Wno-safe # Don’t use Safe Haskell warnings
  - -Wno-missing-local-signatures # Warning for polymorphic local bindings; nothing wrong with those.
  - -Wno-monomorphism-restriction # Don’t warn if the monomorphism restriction is used
  - -Wno-missing-safe-haskell-mode
  - -Wno-partial-fields
  - -Wno-prepositive-qualified-module
  - -Wno-missing-export-lists
  - -Wno-orphans
  # remove the next options when possible. This is a temporary workaround
  - -Wno-missing-deriving-strategies # for otlp generated files. Might move this to new package
  - -Wno-missing-role-annotations # for otlp generated files. Might move this to new package
  - -Wno-unused-matches
  - -Wno-missing-kind-signatures
  - -Wno-type-defaults
  - -rtsopts
  - -j4
  - -Wno-unused-top-binds
  - -Wno-unused-imports
  - -plugin-package hiedb-plugin -fplugin Plugin.HieDb
  # - "-prof"
  # - -g
  - "-fprof-late"
  - "-finfo-table-map"
  - "+RTS -N -A128m -n2m -RTS"

default-extensions:
  - BlockArguments
  - DataKinds
  - DerivingVia
  - DeriveAnyClass
  # - DerivingStrategies
  - DuplicateRecordFields
  - ExplicitNamespaces
  - ExtendedDefaultRules
  - LambdaCase
  - MultiWayIf
  - NoImplicitPrelude
  - OverloadedLabels
  - OverloadedLists
  - OverloadedRecordDot
  - OverloadedStrings
  - PatternSynonyms
  - QuasiQuotes
  - RoleAnnotations
  - UndecidableInstances
  - TypeFamilies
  - RecordWildCards
  - TemplateHaskell
  - AllowAmbiguousTypes

extra-source-files:
  - README.md

