executables:
  apitoolkit-server-exe:
    main: Main.hs
    source-dirs: app
    ghc-options:
      - -threaded
      - -rtsopts
      - -with-rtsopts=-N
      - -fwrite-ide-info
      - -hiedir=.hie
      # - -O2
      # - -fPIC
    dependencies:
      - apitoolkit-server
      - rust-interop
      - hiedb-plugin
      - name: relude
        version: ">= 1.2.0.0"
        mixin:
          - (Relude as Prelude)
          - ""

tests:
  doctests:
    main: Main.hs
    source-dirs: test/doctests
    ghc-options:
      - -threaded
      - -rtsopts
      - -with-rtsopts=-N
      - -fwrite-ide-info
      - -hiedir=.hie
    dependencies:
      - base
      - apitoolkit-server
      - doctest-parallel >= 0.1
      - relude >= 1.2.0.0
      - hspec
      - hspec-discover
  tests:
